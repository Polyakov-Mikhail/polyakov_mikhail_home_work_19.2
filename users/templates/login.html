{% extends 'Product/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                    <div class="btn-group">
                        <a class="btn btn-danger" href="{% url 'Product:home' %}" role="button">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
